version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "./db/sqlc"
      sql_package: "pgx/v4"
      emit_db_tags: true
      emit_interface: true
      emit_exact_table_names:  true
      emit_empty_slices: true
      emit_exported_queries: true
      emit_json_tags: true
      emit_result_struct_pointers: true
      emit_params_struct_pointers: true
      emit_enum_valid_method: false
      emit_all_enum_values: true